config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_by_default: false
  longkey: false
dotfiles:
  d_fish:
    dst: ~/.config/fish
    src: config/fish
  d_i3:
    dst: ~/.i3
    src: i3
  d_polybar:
    dst: ~/.config/polybar
    src: config/polybar
  d_rofi:
    dst: ~/.config/rofi
    src: config/rofi
  d_screenlayout:
    dst: ~/.screenlayout
    src: screenlayout
  d_scripts:
    dst: ~/scripts
    src: scripts
  f_aliases:
    dst: ~/.aliases
    src: aliases
  f_bash_profile:
    dst: ~/.bash_profile
    src: bash_profile
  f_bashrc:
    dst: ~/.bashrc
    src: bashrc
  f_compton.conf:
    dst: ~/.compton.conf
    src: compton.conf
  f_config.py:
    dst: ~/.config/qutebrowser/config.py
    src: config/qutebrowser/config.py
  f_extend.bashrc:
    dst: ~/.extend.bashrc
    src: extend.bashrc
  f_extend.xresources:
    dst: ~/.extend.Xresources
    src: extend.Xresources
  f_extend.xresources.mycolors:
    dst: ~/.extend.Xresources.mycolors
    src: extend.Xresources.mycolors
  f_extend.xresources.sun:
    dst: ~/.extend.Xresources.sun
    src: extend.Xresources.sun
  f_gitconfig:
    dst: ~/.gitconfig
    src: gitconfig
  f_i3status.conf:
    dst: ~/.i3status.conf
    src: i3status.conf
  f_profile:
    dst: ~/.profile
    src: profile
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  f_yaourtrc:
    dst: ~/.yaourtrc
    src: yaourtrc
profiles:
  nath-laptop:
    dotfiles:
    - f_bashrc
    - f_aliases
    - f_bash_profile
    - f_extend.bashrc
    - f_extend.xresources
    - f_extend.xresources.mycolors
    - f_extend.xresources.sun
    - f_profile
    - f_xresources
    - f_yaourtrc
    - d_fish
    - f_gitconfig
    - d_screenlayout
    - f_compton.conf
    - f_i3status.conf
    - d_i3
    - d_polybar
    - f_config.py
    - d_rofi
    - d_scripts
