actions:
  post:
    omf-install: NONINTERACTIVE=1 fish -c "$(curl https://raw.githubusercontent.com/oh-my-fish/oh-my-fish/master/bin/install)"
    agnoster-install: fish -c 'omf install agnoster'
    bat-build-cache: bat cache --build
    spacemacs-install: git clone https://github.com/syl20bnr/spacemacs ~/.emacs.d
config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: link
  longkey: false
  link_on_import: nolink
  minversion: 0.30.0
dotfiles:
  d_bat:
    dst: ~/.config/bat
    src: config/bat
    actions:
    - bat-build-cache
  d_dunst:
    dst: ../.config/dunst
    src: config/dunst
  d_fish:
    dst: ~/.config/fish
    src: config/fish
    actions:
    - omf-install
    - agnoster-install
  d_i3:
    dst: ~/.config/i3
    src: config/i3
  d_i3status:
    dst: ~/.config/i3status
    src: config/i3status
  d_msmtp:
    dst: ~/.config/msmtp
    src: config/msmtp
  d_offlineimap:
    dst: ~/.config/offlineimap
    src: config/offlineimap
  d_polybar:
    dst: ~/.config/polybar
    src: config/polybar
  d_ranger:
    dst: ~/.config/ranger
    src: config/ranger
  d_rofi:
    dst: ~/.config/rofi
    src: config/rofi
  d_screenlayout:
    dst: ~/.screenlayout
    src: screenlayout
  d_scripts:
    dst: ~/scripts
    src: scripts
  d_spacemacs.d:
    dst: ~/.spacemacs.d
    src: spacemacs.d
    actions:
    - spacemacs-install
  d_sxhkd:
    dst: ~/.config/sxhkd
    src: config/sxhkd
  d_tmuxinator:
    dst: ~/.tmuxinator
    src: tmuxinator
  f_aliases:
    dst: ~/.aliases
    src: aliases
  f_bash_profile:
    dst: ~/.bash_profile
    src: bash_profile
  f_bashrc:
    dst: ~/.bashrc
    src: bashrc
  f_compton.conf:
    dst: ~/.compton.conf
    src: compton.conf
  f_config.py:
    dst: ~/.config/qutebrowser/config.py
    src: config/qutebrowser/config.py
  f_extend.bashrc:
    dst: ~/.extend.bashrc
    src: extend.bashrc
  f_extend.xresources:
    dst: ~/.extend.Xresources
    src: extend.Xresources
  f_gitconfig:
    dst: ~/.gitconfig
    src: gitconfig
  f_i3-scrot.conf:
    dst: ~/.config/i3-scrot.conf
    src: config/i3-scrot.conf
  f_latexmkrc:
    dst: ~/.latexmkrc
    src: latexmkrc
  f_mpw:
    dst: ~/.mpw
    src: mpw
  f_profile:
    dst: ~/.profile
    src: profile
  f_tmux.conf:
    dst: ~/.tmux.conf
    src: tmux.conf
  f_vimrc:
    dst: ~/.vimrc
    src: vimrc
  f_xinitrc:
    dst: ~/.xinitrc
    src: xinitrc
  f_xprofile:
    dst: ~/.xprofile
    src: xprofile
  f_xresources:
    dst: ~/.Xresources
    src: Xresources
  f_yaourtrc:
    dst: ~/.yaourtrc
    src: yaourtrc
  d_zathura:
    src: config/zathura
    dst: ~/.config/zathura
    link: nolink
  f_org-protocol.desktop:
    src: local/share/applications/org-protocol.desktop
    dst: ~/.local/share/applications/org-protocol.desktop
    link: nolink
  d_alacritty:
    src: config/alacritty
    dst: ~/.config/alacritty
  d_kitty:
    src: config/kitty
    dst: ~/.config/kitty
    link: nolink
profiles:
  terminal:
    dotfiles:
    - d_fish
    - d_bat
    - d_scripts
    - f_aliases
    - f_bash_profile
    - f_bashrc
    - f_extend.bashrc
    - f_extend.xresources
    - f_gitconfig
    - f_profile
    - f_tmux.conf
    - f_vimrc
    - f_xinitrc
    - f_xprofile
    - f_xresources
  arch-laptop:
    include:
    - terminal
    dotfiles:
    - d_i3
    - d_i3status
    - d_polybar
    - d_spacemacs.d
    - d_sxhkd
    - f_i3-scrot.conf
  nath-laptop:
    include:
    - terminal
    dotfiles:
    - d_polybar
    - d_spacemacs.d
    - d_sxhkd
    - f_mpw
    - f_yaourtrc
    - d_offlineimap
    - d_msmtp
  bree:
    include:
    - terminal
    dotfiles:
    - d_i3
    - d_i3status
    - d_polybar
    - d_rofi
    - d_screenlayout
    - d_spacemacs.d
    - d_sxhkd
    - f_compton.conf
    - f_latexmkrc
    - f_mpw
    - f_yaourtrc
    - d_offlineimap
    - d_msmtp
    - d_dunst
    - d_zathura
    - f_org-protocol.desktop
    - d_alacritty
  murr:
    include:
    - terminal
    dotfiles:
    - d_bat
    - d_i3
    - d_i3status
    - d_screenlayout
    - d_spacemacs.d
    - d_sxhkd
    - d_offlineimap
    - d_msmtp
    - d_zathura
    - f_org-protocol.desktop
    - d_ranger
  MyStandalone:
    include:
    - terminal
    dotfiles:
    - d_kitty
